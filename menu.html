	<script>
		function setup(){
			centering();
		}

		function centering(){
			var w = window.innerWidth;
			var string = w - 140 + "px";

			document.getElementById("copyright").style.left = string;

			string = w + "px";
			document.getElementById("menu").style.width = string;
		}
	</script>
</head>

<body onload="setup()">
